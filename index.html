<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="script.js">
    <header>
        <h1>Quiz Interativo</h1>
    </header>
    <main>
        <div id="difficulty-container" class="hidden">
            <h2>Escolha a Dificuldade</h2>
            <button id="easy-button">Fácil</button>
            <button id="medium-button">Média</button>
            <button id="hard-button">Difícil</button>
        </div>
        <div id="quiz-container" class="hidden">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="next-button" class="hidden">Próxima Pergunta</button>
            <div id="feedback" class="hidden"></div>
        </div>
        <div id="score-container" class="hidden">
            <h2>Seu Resultado: <span id="score"></span></h2>
            <h3 id="average-feedback"></h3>
            <button id="restart-button">Reiniciar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Quiz Interativo 3° INFO. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
